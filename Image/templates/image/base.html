{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
    
        {% block title %}
        Image Gallery    
        {% endblock title %}
    </title>



    
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <link rel="stylesheet" href="{% static "css/custom.css" %}">
    
    
  </head>


  <body>
   
   <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'Home' %}">Image Gallery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'Home' %}">Home</a>
          </li>
          
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
              <a class="nav-link" href="#">
                  <img src="{{profile.ProfileImgName.url}}" class="rounded-circle" style="height: 25px; width: 25px;" alt="User Profile Image">
              </a>
          </li>
      
          <li class="nav-item dropdown dropstart">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Profile
              </a>
              <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'ProfileUpdate' %}">Update Profile</a></li>
                  <li><a class="dropdown-item" href="{% url "Logout" %}">Logout</a></li>
              </ul>
          </li>
      </ul>
      </div>
    </div>
  </nav>
  <button onclick="history.back()" class="btn btn-dark btn-sm m-3 mb-0">Back</button>

  {% block content %}
  
  
  {% endblock content %}    
  
  
    

 <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>

  </body>
</html>
