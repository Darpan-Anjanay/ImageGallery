{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% block title %}Image Gallery{% endblock title %}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        .navbar-profile-img {
            height: 32px;
            width: 32px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-primary navbar-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="{% url 'Home' %}">
                <i class="bi bi-images me-2"></i>Image Gallery
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
                

              
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="{{ request.user.profile.ProfileImgName.url }}" class="rounded-circle navbar-profile-img me-2" alt="User">
                               </i> Profile
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end mt-3">
                                <li>
                                    <a class="dropdown-item" href="{% url 'ProfileUpdate' %}">
                                        <i class="bi bi-pencil-square me-2"></i>Update Profile
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="{% url 'password_change' %}">
                                        <i class="bi bi-lock me-2"></i>Password Change
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a class="dropdown-item text-danger" href="{% url 'Logout' %}">
                                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                                    </a>
                                </li>

                            </ul>
                        </li>
                   
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

        <button onclick="history.back()" class="btn btn-primary btn-sm m-3 mb-0">
            <i class="bi bi-arrow-left me-1"></i>Back
        </button>


  
    {% block content %}
    {% endblock content %}

  
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
